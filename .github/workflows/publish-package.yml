      #     cp README.md docs/index.md
      #     poetry run mkdocs build
        
      # - name: Deploy Page ðŸš€
      #   uses: JamesIves/github-pages-deploy-action@4.1.6
      #   with:
      #     branch: gh-pages
      #     folder: site

      - name: Publish to PyPI
        run: |
          poetry build
          poetry publish \
            --username ${{ secrets.PYPI_USERNAME }} \
            --password ${{ secrets.PYPI_PASSWORD }}
